version: "3.9"

services:
  web:
    build: .
    command: bundle exec puma -C config/puma.rb
    volumes:
      - .:/app # この行でホストの現在のディレクトリがコンテナの /app にマウントされます
      - bundle_cache:/gems
    ports:
      - "3000:3000"
    env_file: .env
    depends_on:
      - db
      - redis

  sidekiq:
    build: .
    command: bundle exec sidekiq
    volumes:
      - .:/app # こちらも同様です
      - bundle_cache:/gems
    env_file: .env
    depends_on:
      - db
      - redis

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  pgdata:
  bundle_cache:
